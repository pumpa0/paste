<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#thm</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const paragraphs = document.querySelectorAll('.copyable');
      
      // Initialize the state of copyable paragraphs
      let selectedParagraph = null;

      paragraphs.forEach(paragraph => {
        paragraph.addEventListener('click', function() {
          // Deselect previously selected paragraph
          if (selectedParagraph) {
            selectedParagraph.classList.remove('selected');
          }
          // Select the clicked paragraph
          selectedParagraph = paragraph;
          paragraph.classList.add('selected');
        });

        paragraph.addEventListener('copy', function(event) {
          if (!paragraph.classList.contains('selected')) {
            event.preventDefault();
          }
        });
      });

      // Prevent copying from the whole document unless the selected paragraph is copied
      document.addEventListener('copy', function(event) {
        const selection = window.getSelection();
        if (!selectedParagraph || !selection.containsNode(selectedParagraph, true)) {
          event.preventDefault();
        }
      });
    });
  </script>
</head>
<body>
  <h1>#thm</h1>
  <div id="content">
    <!-- Contoh paragraf; Anda bisa memperbanyak elemen ini hingga 1000 -->
    <p class="copyable">Advice-Dog</p>
    <p class="copyable">Advice-Doge</p>
    <p class="copyable">Advice-God</p>
    <!-- Tambahkan lebih banyak paragraf disini -->
  </div>
</body>
</html>
