<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#thm</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Simulate encrypted data; in real scenarios, use proper encryption
      const encryptedData = [
        btoa('contoh1'),
        btoa('contoh2'),
        btoa('contoh3'),
        // tambahkan lebih banyak data terenkripsi di sini
      ];

      const contentDiv = document.getElementById('content');

      encryptedData.forEach(encodedText => {
        const paragraph = document.createElement('p');
        paragraph.classList.add('copyable');
        paragraph.textContent = atob(encodedText); // decrypting the text
        contentDiv.appendChild(paragraph);
      });

      const paragraphs = document.querySelectorAll('.copyable');

      paragraphs.forEach(paragraph => {
        paragraph.addEventListener('dblclick', function() {
          const range = document.createRange();
          range.selectNode(paragraph);
          window.getSelection().removeAllRanges();
          window.getSelection().addRange(range);

          try {
            document.execCommand('copy');
          } catch (err) {
            console.error('Oops, unable to copy', err);
          }

          window.getSelection().removeAllRanges();
        });

        paragraph.addEventListener('mousedown', function(event) {
          if (event.detail > 1) {
            event.preventDefault();
          }
        });

        paragraph.addEventListener('selectstart', function(event) {
          event.preventDefault();
        });

        paragraph.addEventListener('contextmenu', function(event) {
          event.preventDefault();
        });

        paragraph.addEventListener('copy', function(event) {
          event.preventDefault();
          event.clipboardData.setData('text/plain', paragraph.textContent);
        });
      });

      document.addEventListener('copy', function(event) {
        event.preventDefault();
      });
    });
  </script>
</head>
<body>
  <h1>#thm</h1>
  <div id="content">
    <!-- Paragraf akan di-generate oleh JavaScript -->
  </div>
</body>
</html>
