<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#thm</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const paragraphs = document.querySelectorAll('.copyable');

      paragraphs.forEach(paragraph => {
        paragraph.addEventListener('dblclick', function() {
          const range = document.createRange();
          range.selectNode(paragraph);
          const selection = window.getSelection();
          selection.removeAllRanges();
          selection.addRange(range);

          try {
            const successful = document.execCommand('copy');
            if (successful) {
              alert('Text copied to clipboard');
            } else {
              alert('Unable to copy text');
            }
          } catch (err) {
            alert('Oops, unable to copy');
          }

          selection.removeAllRanges();
        });

        paragraph.addEventListener('copy', function(event) {
          event.preventDefault();
        });
      });

      document.addEventListener('copy', function(event) {
        event.preventDefault();
      });
    });
  </script>
</head>
<body>
  <h1>#thm</h1>
  <div id="content">
    <!-- Contoh paragraf; Anda bisa memperbanyak elemen ini hingga 1000 -->
    <p class="copyable">Advice-Dog</p>
    <p class="copyable">Advice-Doge</p>
    <p class="copyable">Advice-God</p>
    <!-- Tambahkan lebih banyak paragraf disini -->
  </div>
</body>
</html>
