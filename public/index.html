<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#thm</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const paragraphs = document.querySelectorAll('.copyable');

      paragraphs.forEach(paragraph => {
        paragraph.addEventListener('dblclick', function() {
          const range = document.createRange();
          range.selectNode(paragraph);
          window.getSelection().removeAllRanges();
          window.getSelection().addRange(range);

          try {
            document.execCommand('copy');
          } catch (err) {
            console.error('Oops, unable to copy', err);
          }

          window.getSelection().removeAllRanges();
        });

        paragraph.addEventListener('mousedown', function(event) {
          if (event.detail > 1) {
            event.preventDefault();
          }
        });

        paragraph.addEventListener('selectstart', function(event) {
          event.preventDefault();
        });

        paragraph.addEventListener('contextmenu', function(event) {
          event.preventDefault();
        });

        paragraph.addEventListener('copy', function(event) {
          event.preventDefault();
          event.clipboardData.setData('text/plain', paragraph.textContent);
        });
      });

      document.addEventListener('copy', function(event) {
        event.preventDefault();
      });
    });
  </script>
</head>
<body>
  <h1>#thm</h1>
  <div id="content">
    <!-- Contoh paragraf; Anda bisa memperbanyak elemen ini hingga 1000 -->
    <p class="copyable">Advice-Dog</p>
    <p class="copyable">Advice-Doge</p>
    <p class="copyable">Advice-God</p>
    <!-- Tambahkan lebih banyak paragraf disini -->
  </div>
</body>
</html>
